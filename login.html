<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- log区 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册区 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" action="" id="form_login">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #1E9FFF;"></i>
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i>
                </div>
                <!-- 提交按钮 有一个lay-submit按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>

                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">现在去注册</a>
                </div>

            </form>

        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form" action="" id="form_reg">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #1E9FFF;"></i>
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i>
                </div>
                <div class="layui-form-item">
                    <input type="password" name="repassword" required lay-verify="required|psw|repsw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i>
                </div>
                <!-- 提交按钮 有一个lay-submit按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>

                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>

            </form>

        </div>
    </div>

    <!-- 导入jquery -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
